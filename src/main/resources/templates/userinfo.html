<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Framework -- Create</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Spring Tutorial - Sending And Receiving Form Data</h1>
    <p>This tutorial teaches to send and receive form data in another page.</p>
</div>

<div class="container">
    <div class="row">

        <div class="col-sm-12">
            <ul>
                <li> Email: <span th:text="${user?.email}"></span></li>
                <li> Age: <span th:text="${user?.age}"></span></li>
                <li>Employed: <span th:text="${user?.employed}"></span></li>
                <li>Gender: <span th:text="${user?.gender}"></span></li>
            </ul>

        </div>

    </div>
</div>

</body>
</html>
